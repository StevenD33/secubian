# Volatility

- name: "Volatility | Install requirements"
  apt:
    name: 
      - build-essential 
      - capstone-tool 
      - clamav
      - git-core
      - libcapstone-dev
      - libraw1394-11 
      - libssl-dev
      - python-dev
      - python-setuptools
      - tzdata
      - yara 
    state: present


- name: "Volatility | Install python libraries needed by volatility"
  become_user: "{{ ansible_user }}"
  ansible.builtin.pip:
    name: 
      - construct
      - distorm3
      - future
      - openpyxl
      - pdbparse
      - pefile
      - pillow
      - pycrypto
      - pycryptodome
      - pytz
      - setuptools
      - ujson
    virtualenv: "$HOME/.pyenv/versions/2.7.18"
    virtualenv_command: $HOME/.pyenv/bin/pyenv virtualenv 2.7.18


- name: "Volatility | Clone git repos"
  become_user: "{{ ansible_user }}"
  git:
    repo: "{{ item.repo }}"
    accept_hostkey: yes
    dest: "{{ item.dest }}"
  with_items:
    - { repo: "https://github.com/volatilityfoundation/volatility.git", dest: "{{ DFIR_toolsDir }}/volatility" }

